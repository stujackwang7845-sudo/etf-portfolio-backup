name: Daily ETF Portfolio Fetch

on:
  schedule:
    # 每週一至五 台北時間 17:30 (UTC 09:30)
    - cron: '30 9 * * 1-5'
  workflow_dispatch:  # 允許手動觸發

permissions:
  contents: write  # 允許寫入 repository

jobs:
  fetch-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
    
    - name: Fetch ETF Portfolio Data
      run: |
        mkdir -p DATA
        python fetch_and_save.py
        mv ETF_Investment_Portfolio_*.xlsx DATA/ 2>/dev/null || true
    
    - name: Commit and Push to GitHub
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions Bot"
        git add DATA/*.xlsx
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto: Update ETF data $(date +'%Y-%m-%d %H:%M:%S')"
        git push
